<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>My glass website</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="glass.css">
        <script src="https://kit.fontawesome.com/1df6a37493.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
        <section class="glass">
        <div class="dashboard">
            <div class="user">
                <img id="avatar" src="https://avatoon.me/wp-content/uploads/2021/09/Cartoon-Pic-Ideas-for-DP-Profile-10.png" alt="">
                <h3>Jeffrey Jeremy O</h3>
                <p><i>Member</i></p>

                <div class="links">
                    <div class="link">
                        <img src="https://icons.iconarchive.com/icons/froyoshark/enkel/256/Steam-icon.png" alt="" class="icon">
                        <p>Games</p>
                    </div>

                    <div class="link">
                        <img src="https://icons.iconarchive.com/icons/papirus-team/papirus-apps/256/gnome-twitch-icon.png" class="icon">
                        <p>Streams</p>
                    </div>

                    <div class="link">
                        <img src="https://icons.iconarchive.com/icons/alecive/flatwoken/256/Apps-Google-Play-Games-icon.png" class="icon">
                        <p>New games</p>
                    </div>

                    <div class="link">
                        <img src="https://icons.iconarchive.com/icons/arkangl300/zero-folders/256/library-icon.png" class="icon">
                        <p>Library</p>
                    </div>
                </div>

                <div class="membership">
                    <p>Join pro to unlock free games and benefits.</p>
                    <img src="https://icons.iconarchive.com/icons/ahuri/nes/256/Nes-Pad-icon.png" class="icons">
                </div>
            </div>
        </div>


        <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search" id="search_bar">
                </div>


            <div class="cards">
                <div class="card">
                    <img src="https://icons.iconarchive.com/icons/3xhumed/mega-games-pack-27/256/GTA-4-new-5-icon.png" class="mygames">
                    <div class="cardinfo">
                        <h2>Grand theft auto</h2>
                        <p>PC</p>
                        <div class="percentage">70%</div>
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="https://icons.iconarchive.com/icons/zakafein/game-pack-1/256/Battlefield-3-icon.png" class="mygames">
                    <div class="cardinfo">
                        <h2>Battlefield</h2>
                        <p>PC</p>
                        <div class="percentage">50%</div>
                        <div class="progress"></div>
                    </div>
                </div>
                <div class="card">
                    <img src="https://icons.iconarchive.com/icons/firstline1/movie-mega-pack-2/256/Mortal-Kombat-icon.png" class="mygames">
                    <div class="cardinfo">
                        <h2>Mortal Kombat</h2>
                        <p>PS5 Versionn</p>
                        <div class="percentage">30%</div>
                        <div class="progress"></div>

                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    </body>
</html>
